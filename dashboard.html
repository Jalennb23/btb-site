<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTB Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- ðŸ”¥ Dashboard Layout -->
  <div class="dashboard">
    
    <!-- Left Column: Arbitrage Feed -->
    <aside class="left-feed">
      <div class="arb-card">Arb Opportunity 1</div>
      <div class="arb-card">Arb Opportunity 2</div>
      <!-- repeat... -->
    </aside>

    <!-- Center Calculator -->
    <main class="center-calc">
      <div class="calc-box">
        <div class="side">+100<br>$0</div>
        <div class="center-circle">Profit: $0</div>
        <div class="side">+100<br>$0</div>
        <button class="track-btn">Track</button>
      </div>
    </main>

    <!-- Right Column: Sportsbooks -->
    <aside class="right-books">
      <h2>Sportsbooks</h2>
      <div class="book-list">
        <div class="book">FanDuel $500</div>
        <div class="book">DraftKings $300</div>
        <!-- repeat... -->
      </div>
      <div class="total-box">Total: $800</div>
    </aside>

  </div>
  <!-- End Dashboard -->
<script src="calculator.js"></script>

</body>
</html>
