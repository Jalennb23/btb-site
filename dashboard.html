<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTB Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h1>ðŸ”¥ BTB</h1>
      <nav>
        <button class="tab-btn" data-tab="calculator" onclick="showTab('calculator')">Calculator</button>
        <button class="tab-btn" data-tab="ev" onclick="showTab('ev')">+EV Feed</button>
        <button class="tab-btn" data-tab="arb" onclick="showTab('arb')">Arbitrage</button>
        <button class="tab-btn" data-tab="live" onclick="showTab('live')">Live Odds</button>
        <button class="tab-btn" data-tab="chat" onclick="showTab('chat')">Chat</button>
      </nav>
    </aside>

    <main class="main-panel">
      <!-- Paste your existing tab divs here -->
      <div id="calculator" class="tab">
        <!-- calculator inputs + button + result -->
      </div>

      <div id="ev" class="tab" style="display: none;">
        <!-- EV feed content -->
      </div>

      <div id="arb" class="tab" style="display: none;">
        <!-- Arb content -->
      </div>

      <div id="live" class="tab" style="display: none;">
        <!-- Live odds content -->
      </div>

      <div id="chat" class="tab" style="display: none;">
        <!-- Chat content -->
      </div>
    </main>
  </div>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
