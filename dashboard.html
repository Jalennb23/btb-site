<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTB Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="icon" href="assets/logos/btb.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ðŸ”¥ Dashboard Layout -->
  <div class="dashboard">

   <!-- Left Column: Arbitrage Feed -->
<aside class="left-feed">
  <div class="arb-card">
    <div class="arb-header">
      <span class="arb-percent">3.5% Arb</span>
      <span class="arb-status">Live</span>
    </div>
    <div class="arb-bar"></div>
  </div>

  <div class="arb-card">
    <div class="arb-header">
      <span class="arb-percent">2.8% Arb</span>
      <span class="arb-status">Live</span>
    </div>
    <div class="arb-bar"></div>
  </div>

  <div class="arb-card">
    <div class="arb-header">
      <span class="arb-percent">4.1% Arb</span>
      <span class="arb-status">Live</span>
    </div>
    <div class="arb-bar"></div>
  </div>
</aside>


    <!-- Center Column: Calculator -->
    <main class="center-calc">
      <div class="calc-box">
        <div class="side">+100<br>$0</div>
        <div class="center-circle">Profit: $0</div>
        <div class="side">+100<br>$0</div>
        <button class="track-btn">Track</button>
      </div>
    </main>

    <!-- Right Column: Sportsbooks -->
    <aside class="right-books">
      <h2>Sportsbooks</h2>
      <div class="book-list">
        <div class="book"><span>FanDuel</span> <span>$500</span></div>
        <div class="book"><span>DraftKings</span> <span>$300</span></div>
        <div class="book"><span>Caesars</span> <span>$200</span></div>
      </div>
      <div class="total-box">Total: $1000</div>
    </aside>

  </div>
  <!-- End Dashboard -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const feed = document.querySelector(".left-feed");
  const cards = Array.from(feed.querySelectorAll(".arb-card"));

  cards.sort((a, b) => parseFloat(b.dataset.arb) - parseFloat(a.dataset.arb));
  cards.forEach(card => feed.appendChild(card));
});
</script>

  <script src="assets/js/calculator.js"></script>
  <script src="assets/js/dashboard.js"></script>

</body>
</html>
