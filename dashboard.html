<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTB Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h1>ðŸ”¥ BTB</h1>
      <nav>
        <button class="tab-btn" data-tab="calculator" onclick="showTab('calculator')">Calculator</button>
        <button class="tab-btn" data-tab="ev" onclick="showTab('ev')">+EV Feed</button>
        <button class="tab-btn" data-tab="arb" onclick="showTab('arb')">Arbitrage</button>
        <button class="tab-btn" data-tab="live" onclick="showTab('live')">Live Odds</button>
        <button class="tab-btn" data-tab="chat" onclick="showTab('chat')">Chat</button>
      </nav>
    </aside>

    <main class="main-panel">
      <section id="calculator" class="tab">
        <h2>Arbitrage Calculator</h2>
        <p>Enter odds and either stake amount:</p>
        <label>Odds 1: <input type="number" id="odds1" step="0.01" /></label>
        <label>Odds 2: <input type="number" id="odds2" step="0.01" /></label><br>
        <label>Stake 1: <input type="number" id="stake1" step="0.01" oninput="calculateFromStake1()" /></label>
        <label>Stake 2: <input type="number" id="stake2" step="0.01" oninput="calculateFromStake2()" /></label>
        <div id="result"></div>
      </section>

      <section id="ev" class="tab">
        <h2>+EV Feed</h2>
        <div class="feed-grid">
          <div class="feed-card">+EV Bet Example 1</div>
          <div class="feed-card">+EV Bet Example 2</div>
        </div>
      </section>

      <section id="arb" class="tab">
        <h2>Arbitrage Opportunities</h2>
        <div class="feed-grid">
          <div class="feed-card">Arb Example 1</div>
          <div class="feed-card">Arb Example 2</div>
        </div>
      </section>

      <section id="live" class="tab">
        <h2>Live Odds</h2>
        <div class="feed-grid">
          <div class="feed-card">Live Game 1</div>
          <div class="feed-card">Live Game 2</div>
        </div>
      </section>

      <section id="chat" class="tab">
        <h2>Live Chat</h2>
        <div id="chat-window">
          <p><strong>@User1:</strong> This platform is ðŸ”¥</p>
          <p><strong>@User2:</strong> Canâ€™t wait for kickoff</p>
        </div>
        <div id="chat-input">
          <input type="text" placeholder="Type your message..." />
          <button>Send</button>
        </div>
      </section>
    </main>
  </div>

  <script src="assets/js/dashboard.js"></script>
  <script src="assets/js/calculator.js"></script>
</body>
</html>
