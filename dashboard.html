<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTB Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

  <!-- ðŸ”¥ Dashboard Layout -->
  <div class="dashboard">

    <!-- Left Column: Arbitrage Feed -->
    <aside class="left-feed">
      <!-- Example arb card structure -->
      <div class="arb-card">
        <div class="arb-header">
          <span class="arb-percent">+3.2% Arb</span>
          <span class="arb-status">Live</span>
        </div>
        <div>Game: Lakers vs Celtics</div>
        <div>Home: +110</div>
        <div>Away: -105</div>
        <div class="arb-bar"></div>
      </div>

      <div class="arb-card">
        <div class="arb-header">
          <span class="arb-percent">+2.7% Arb</span>
          <span class="arb-status">Live</span>
        </div>
        <div>Game: Yankees vs Red Sox</div>
        <div>Home: -120</div>
        <div>Away: +115</div>
        <div class="arb-bar"></div>
      </div>
    </aside>

 <!-- Center Column: Calculator -->
<main class="center-calc">
  <div class="calc-box">
    <!-- Odds/stakes -->
    <div class="side" id="sideA">+100<br>$0</div>
    <div class="center-circle" id="profitCircle">Profit: $0</div>
    <div class="side" id="sideB">-100<br>$0</div>

    <!-- Controls -->
    <div class="calc-controls">
      <div class="stake-input">
        <label for="defaultStake">Default Stake:</label>
        <input type="number" id="defaultStake" value="100" min="1">
      </div>
      <button class="track-btn">Track</button>
    </div>
  </div>
</main>

        <!-- Default Stake Input + Track Button -->
<div class="calc-controls">
  <div class="stake-input">
    <label for="defaultStake">Default Stake:</label>
    <input type="number" id="defaultStake" value="100" min="1">
  </div>
  <button class="track-btn">Track</button>
</div>

    </main>

    <!-- Right Column: Sportsbooks -->
    <aside class="right-books">
      <h2>Sportsbooks</h2>
      <div class="book-list">
        <div class="book"><span>FanDuel</span> <span>$500</span></div>
        <div class="book"><span>DraftKings</span> <span>$300</span></div>
        <div class="book"><span>Caesars</span> <span>$200</span></div>
      </div>
      <div class="total-box">Total: $1000</div>
    </aside>

  </div>
  <!-- End Dashboard -->

  <!-- Scripts -->
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
