<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTB Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="icon" href="assets/logos/btb.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ðŸ”¥ Dashboard Layout -->
  <div class="dashboard">

    <!-- Left Column: Arbitrage Feed -->
<aside class="left-feed">
  <div class="arb-card live" data-arb="7.2">
    <div class="arb-header">
      <span>Arb Opportunity 1</span>
      <span class="arb-percent">7.2%</span>
    </div>
    <div class="arb-bar"></div>
  </div>

  <div class="arb-card live" data-arb="5.4">
    <div class="arb-header">
      <span>Arb Opportunity 2</span>
      <span class="arb-percent">5.4%</span>
    </div>
    <div class="arb-bar"></div>
  </div>

  <div class="arb-card closed" data-arb="3.1">
    <div class="arb-header">
      <span>Arb Opportunity 3</span>
      <span class="arb-status">Bet Closed</span>
    </div>
    <div class="arb-bar"></div>
  </div>
</aside>


    <!-- Center Column: Calculator -->
    <main class="center-calc">
      <div class="calc-box">
        <div class="side">+100<br>$0</div>
        <div class="center-circle">Profit: $0</div>
        <div class="side">+100<br>$0</div>
        <button class="track-btn">Track</button>
      </div>
    </main>

    <!-- Right Column: Sportsbooks -->
    <aside class="right-books">
      <h2>Sportsbooks</h2>
      <div class="book-list">
        <div class="book"><span>FanDuel</span> <span>$500</span></div>
        <div class="book"><span>DraftKings</span> <span>$300</span></div>
        <div class="book"><span>Caesars</span> <span>$200</span></div>
      </div>
      <div class="total-box">Total: $1000</div>
    </aside>

  </div>
  <!-- End Dashboard -->

  <script src="assets/js/calculator.js"></script>
</body>
</html>
